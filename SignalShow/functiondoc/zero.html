 <p>The null constant function.</p>

 <p align="center"><img src="zero.png"></p>
 
 <p>0[x,y] = 0[x]0[y]</p>
 
  <p>Parameters: none</p>

<p>any translation or scaling applied to the argument of any constant
function has no effect on the amplitude at any coordinate.</p>
 
  <p>Support: zero</p>
 <p>Area (or volume, in 2D case): zero</p>
