 <h1>Line</h1>

 <p>A linear function of x that has a nonzero, defined slope.</p>

 <p align="center"><img src="line.png"></p>

<p>Two points on the line are (x<sub>0</sub>, 0) and (b+x<sub>0</sub>, A<sub>0</sub>).</p>
 
 <p>Parameters:</p>
<ul type="square">
<li>Amplitude, A<sub>0</sub></li>
<li>Center, x<sub>0</sub></li>
<li>Width, b</li>
</ul>
 
 <p>Support: infinite </p>
 <p>Area: 0 </p>
  <p>Symmetry: odd </p>
  
    <p>Read more about lines at:</p>
<ul type="square">
<li><a href="http://en.wikipedia.org/wiki/Line_(geometry)" target="_blank">Wikipedia</a></li>
